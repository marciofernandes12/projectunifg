<ion-content>
  <div class="container">
    <form [formGroup]="form">
      
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-input
              type="text"
              formControlName="ong_email"
              placeholder="E-mail"
            ></ion-input>
          </ion-col>

          <ion-col size="12">
            <ion-input
              type="tel"
              formControlName="ong_senha"
              placeholder="Senha"
            ></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-button expand="block" shape="round" fill="outline" (click)="signin()"
              >entrar</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
